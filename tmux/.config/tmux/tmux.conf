# 0 is too far from ` ;)
set -g base-index 1

# automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Do not automatically set window titles
set-option -g allow-rename on

# prefix
set -g prefix C-b

# -----------------------------------------------------------------------------
# Keymaps
# -----------------------------------------------------------------------------
set -g mouse on

set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on

bind v split-window -h
bind s split-window -v

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# No delay for escape key press
set -sg escape-time 0

# set session directory to cwd
bind C attach-session -t . -c '#{pane_current_path}'\; \
    display-message "Changed tmux working directory to '#{pane_current_path}'"

# Reload tmux config
bind-key R source-file ~/.tmux.conf \; \
    display-message "Config reloaded"

# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------
# set default to 256
set-option -g default-terminal "screen-256color"
set-option -g focus-events on
set-option -sa terminal-overrides ",$TERM:RGB"

# status bar
set -g status-justify left
set -g status-interval 10

# tmux session name
set -g status-left '#[fg=green](#S) #(whoami)'
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'


# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The statusbar
set -g status-position bottom
set -g status-right-length 50
set -g status-left-length 20

# -----------------------------------------------------------------------------
# Nested seshes -- stolen from https://github.com/samoshkin/tmux-config
# -----------------------------------------------------------------------------
# Session is considered to be remote when we ssh into host
if-shell 'test -n "$SSH_CLIENT"' \
    'source-file ~/.config/tmux/tmux.remote.conf'

# We want to have single prefix key "C-a", usable both for local and remote session
# we don't want to "C-a" + "a" approach either
# Idea is to turn off all key bindings and prefix handling on local session,
# so that all keystrokes are passed to inner/remote session

# see: toggle on/off all keybindings · Issue #237 · tmux/tmux - https://github.com/tmux/tmux/issues/237

# Also, change some visual styles when window keys are off
bind -T root F12  \
    set prefix None \;\
    set key-table off \;\
    set status-style "fg=$color_status_text,bg=$color_window_off_status_bg" \;\
    set window-status-current-format "#[fg=$color_window_off_status_bg,bg=$color_window_off_status_current_bg]$separator_powerline_right#[default] #I:#W# #[fg=$color_window_off_status_current_bg,bg=$color_window_off_status_bg]$separator_powerline_right#[default]" \;\
    set window-status-current-style "fg=$color_dark,bold,bg=$color_window_off_status_current_bg" \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S
